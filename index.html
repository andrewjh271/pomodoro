<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pomodoro</title>
  <link rel='stylesheet' href='style.css'>
</head>

<body>
  <main>
    <div class='container' id='display-container'>
      <div id='left-container'>
        <div id='timer'>Timer</div>
      </div>
      <div id='right-container'>
        <div class="right-items" id='session'>
          <h3 class="title">Session</h3> 
          <button class="arrow down">▼</button>
          <p>25</p>
          <button class="arrow up">▲</button>
        </div> 
        <div class="right-items" id='break'>
          <h3 class="title">Break</h3> 
          <button class="arrow down">▼</button>
          <p>5</p>
          <button class="arrow up">▲</button>
        </div> 
        <div class="right-items" id='circles'>
          <span class='circle'></span>
          <span class='circle'></span>
          <span class='circle'></span>
          <span class='circle'></span>
        </div>
      </div>
    </div>
    <div class='container' id='diamond-container'>
      <div class="diamond-fill" id='top-diamond'></div>
      <div class="diamond-fill" id='bottom-diamond'></div>
    </div>
  </main>

</body>
<script type='text/javascript' src='script.js'></script>
</html>
